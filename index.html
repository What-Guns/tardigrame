<!doctype html>
<html>
	<head>
    <title>Tardigrame</title>
    <meta charset="utf-8"/>
    <script type="module" src="dist/index.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="game-container">
      <canvas width="640" height="640">
        This game requires canvas support. And also, like, esnext? What year is it?
      </canvas>
      <div class="toolbar">
        <label>
          <input data-tool-input type="radio" name="tool" value="PAN" checked autocomplete="off"/>
          Pan
        </label>
        <label>
          <input data-tool-input type="radio" name="tool" value="WATER" autocomplete="off"/>
          Canal
        </label>
        <label>
          <input data-tool-input type="radio" name="tool" value="MOSS" autocomplete="off"/>
          Moss
        </label>
        <div>
          <label>
            <input data-tool-input type="radio" name="tool" value="DEBUG_INSPECT_TARDIGRADE" autocomplete="off"/>
            INSPECT
          </label>
          <label>
            <input type="checkbox" data-debug value="GRIDLINES" autocomplete="off"/>
            Gridlines
          </label>
          <label>
            <input type="checkbox" data-debug value="PATHS" autocomplete="off"/>
            Paths
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
