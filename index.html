<!doctype html>
<html>
	<head>
    <title>Tardigrame</title>
    <meta charset="utf-8"/>
    <script type="module" src="dist/index.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="game-container">
      <canvas width="640" height="640">
        This game requires canvas support. And also, like, esnext? What year is it?
      </canvas>
      <div class="toolbar">
        <label>
          Pan
          <input data-tool-input type="radio" name="tool" value="PAN" checked autocomplete="off"/>
        </label>
        <label>
          Canal
          <input data-tool-input type="radio" name="tool" value="WATER" autocomplete="off"/>
        </label>
        <label>
          INSPECT
          <input data-tool-input type="radio" name="tool" value="DEBUG_INSPECT_TARDIGRADE" autocomplete="off"/>
        </label>
        <div>
          <input type="checkbox" data-debug value="GRIDLINES">Gridlines</input>
          <input type="checkbox" data-debug value="THIRST">Thirst</input>
          <input type="checkbox" data-debug value="PATHS">Paths</input>
        </div>
      </div>
    </div>
  </body>
</html>
